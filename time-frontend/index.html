<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur de fin d'appareil</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Calculateur de fin d'appareil</h1>

    <label for="currentTime">Heure actuelle :</label>
    <input type="datetime-local" id="currentTime" />

    <label for="duration">Durée (en minutes) :</label>
    <input type="number" id="duration" min="1" />

    <label for="operation">Opération :</label>
    <select id="operation">
      <option value="add">Ajouter</option>
      <option value="subtract">Soustraire</option>
    </select>

    <button onclick="calculate()">Calculer</button>

    <h2>Résultat :</h2>
    <p id="result">---</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
